<div class="container">
    <div class="circle-container">
        <svg>
            <defs>
                <radialGradient
                    id="gradient"
                    cx="50%"
                    cy="50%"
                    r="60%"
                    fx="50%"
                    fy="50%"
                >
                    <stop offset="30%" stop-color="#008ada" />
                    <stop offset="100%" stop-color="#39ddfa" />
                </radialGradient>
            </defs>
            <circle
                #circle
                cx="144"
                cy="144"
                r="144"
                stroke="url(#gradient)"
                id="circle"
            ></circle>
        </svg>
        <div class="circle"></div>
        <div class="circle circle_medium"></div>
        <div class="circle circle_small"></div>
        <div class="card_number">{{ percent }}%</div>
    </div>
</div>

<div class="form">
    <h2 class="form_text">Insert a percentage</h2>
    <input
        #input
        type="text"
        placeholder="50"
        id="percent"
        maxlength="3"
        (keyup)="onChangePercent(input.value)"
    />
    <div class="tooltip">
        <span class="material-icons">error</span>
        <span class="tooltip_text" data-toggle>Insert a valid number</span>
    </div>
</div>
